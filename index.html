<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CS Market Blog</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">
          <img
            class="website-logo"
            src="./resources/Logo CS Market Blog.svg"
            alt=""
          />
        </a>

        <ul class="nav-items">
          <li>
            <a href="#"><span>About</span>Us</a>
          </li>
          <li><a href="#socials-list">Socials</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="title-card">
        <h1>
          <span class="orange-title">Blog</span>
          <span> with the best </span><br />
          <span class="orange-title">CS2</span>
          <img
            src="./resources/Counter-Strike_2_29.webp"
            alt="Counter Strike 2 official logo"
          />
          <span class="orange-title">market</span><br />
          <span>knowledge</span>
        </h1>
      </div>
      <div class="seperator"></div>
      <div class="showcase-post">
        <div class="article-text">
          <h2><span>Look</span> at the <span>Ursus Doppler</span> Skin</h2>
          <a href="#">Read more</a>
        </div>
        <img
          class="article-image"
          src="./resources/Article Image Ursus.png"
          alt=""
        />
      </div>
      <div class="seperator"></div>
      <section class="items-section">
        <div class="items-section-header"><h2>Items</h2></div>
        <div class="items-selection">
          <div class="item item-1">
            <img src="./resources/Knife.png" alt="" />
          </div>
          <div class="item item-2">
            <img src="./resources/Gloves.png" alt="" />
          </div>
          <div class="item item-3">
            <img src="./resources/glock.png" alt="" />
          </div>
          <div class="item item-4">
            <img src="./resources/mp9.png" alt="" />
          </div>
          <div class="item item-5">
            <img src="./resources/ak47.png" alt="" />
          </div>
          <div class="item item-6">
            <img src="./resources/AWP.png" alt="" />
          </div>
          <div class="item item-7"><img src="./resources/xm.png" alt="" /></div>
          <div class="item item-8">
            <img src="./resources/Negev.png" alt="" />
          </div>
          <div class="item item-9">
            <img src="./resources/agents.png" alt="" />
          </div>
          <div class="item item-10">
            <img src="./resources/sticker capsule.png" alt="" />
          </div>
        </div>
      </section>
      <div class="seperator"></div>
      <section class="newsletter-section">
        <div>
          <h2>Sign up for our Newsletter</h2>
          <p>
            <span>We keep you updated</span> <br /><span
              >on the latest news</span
            ><br />
            <span>regarding CS2, Items and Skins</span>
          </p>
          <form action="">
            <input type="text" placeholder="e-mail" />
            <button>Sign Up</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p class="copyright">CSInsight 2024 copyright all reserved</p>
      <ul id="socials-list">
        <li>
          <a href="#"
            ><img src="./resources/Insta.svg" alt="Instagram icon and link"
          /></a>
        </li>

        <li>
          <a href="#"
            ><img src="./resources/Twitter.svg" alt="Twitter icon and link"
          /></a>
        </li>

        <li>
          <a href="#"
            ><img src="./resources/LinkedIN.svg" alt="LinkedIn icon and link"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
